<!DOCTYPE html>
<html lang="en" id="Html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made By Devil's</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                },
            },
        };
    </script>

    <!-- Custom Styles -->
    <style>
        /* Global Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        /* Fancy Button */
        .fancy-button {
            background: linear-gradient(to right, #38b000, #9ef01a);
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .fancy-button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #9ef01a, #38b000);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900">

    <!-- Navigation Bar -->
    <nav class="flex flex-row justify-between w-full h-auto bg-gradient-to-r from-indigo-500 via-sky-500 to-emerald-500 p-4">
        <div class="flex justify-between items-center">
            <span class="px-6 py-2 font-semibold text-xl text-white hover:transform hover:-translate-y-1">
                Mr.Kind
            </span>
        </div>
        <ul class="flex flex-row space-x-4 items-center">
            <li><a href="https://786promax.github.io/rocketfuel.github.io/" class="text-white px-3 py-2 rounded hover:bg-orange-500">Home</a></li>
            <li><a href="https://github.com/786promax" class="text-white px-3 py-2 rounded hover:bg-orange-500">About Us</a></li>
            <li><a href="https://www.youtube.com/@KurulusOsmanUrduatv" class="text-white px-3 py-2 rounded hover:bg-orange-500">Youtube</a></li>
            <li><a href="https://discord.gg/nickuc-com-plugins-527913497435308042" class="text-white px-3 py-2 rounded hover:bg-orange-500">Join Us</a></li>
        </ul>
    </nav>

    <!-- Fancy Button -->
    <div class="text-center mt-8">
        <button onclick="showModal()" class="fancy-button">Click Me</button>
    </div>

    <!-- Modal -->
    <div id="custom-modal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <span onclick="hideModal()" class="close" aria-label="Close">&times;</span>
            <form onsubmit="redirectToSite(event)">
                <h2 id="modalTitle" class="text-center font-bold text-xl">Login</h2>
                <label for="custom-uname">Username:</label>
                <input type="text" id="custom-uname" placeholder="Enter Username" required class="border w-full p-2 mt-2 mb-4 rounded">

                <label for="custom-psw">Password:</label>
                <input type="password" id="custom-psw" placeholder="Enter Password" required class="border w-full p-2 mt-2 mb-4 rounded">

                <button type="submit" class="fancy-button w-full">Login</button>
            </form>
        </div>
    </div>

    <script>
        (function () {
            // Modal Control Functions
            const modal = document.getElementById('custom-modal');

            window.showModal = function () {
                modal.style.display = 'flex'; // Show the modal
                console.log('Modal opened');
            };

            window.hideModal = function () {
                modal.style.display = 'none'; // Hide the modal
                console.log('Modal closed');
            };

            window.redirectToSite = function (event) {
                event.preventDefault(); // Prevent form submission
                const username = document.getElementById('custom-uname').value;
                const password = document.getElementById('custom-psw').value;

                if (username === 'killman' && password === 'aattiiff') {
                    alert('Login successful!');
                    window.location.href = "https://786promax.github.io/voie.github.io/";
                } else {
                    alert('Invalid username or password.');
                }
            };
        })();
    </script>
</body>

</html>
