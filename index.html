<!DOCTYPE html>
<html lang="en" id="Html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made BY Devil's</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        };
    </script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .fancy-button {
            background: linear-gradient(to right, #38b000, #9ef01a); /* Green gradient */
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: all 0.3s ease-in-out; /* Smooth transitions */
            border: none;
            cursor: pointer;
        }

        .fancy-button:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
            background: linear-gradient(to right, #9ef01a, #38b000); /* Reverse gradient */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
        }

        .cancelbtn {
            background-color: #f44336;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .cancelbtn:hover {
            transform: scale(1.05);
            background-color: #e53935;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background: url('img_avatar2.png') no-repeat center center;
            background-size: cover;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        .avatar {
            width: 100px;
            border-radius: 50%;
        }

        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: white;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #f44336;
            cursor: pointer;
        }
    </style>
</head>
<body class="flex flex-col items-start bg-gray-100 dark:bg-gray-900">
    <nav class="flex justify-between w-full h-[74px] bg-gradient-to-r from-indigo-500 via-sky-500 to-emerald-500 p-4">
        <span class="px-6 py-2 font-semibold text-xl text-white transition-transform transform hover:-translate-y-1">
            Aatif's Website
        </span>
        <ul class="flex space-x-6 items-center font-mono text-white">
            <a href="https://786promax.github.io/rocketfuel.github.io/"><li class="border-2 border-slate-200 hover:border-slate-800 transition-transform transform hover:-translate-y-1 px-4 py-1 rounded-full hover:bg-orange-500">Home</li></a>
            <a href="htme.jpg"><li class="border-2 border-slate-200 hover:border-slate-800 transition-transform transform hover:-translate-y-1 px-4 py-1 rounded-full hover:bg-orange-500">About Us</li></a>
            <a href="https://www.youtube.com/@KurulusOsman"><li class="border-2 border-slate-200 hover:border-slate-800 transition-transform transform hover:-translate-y-1 px-4 py-1 rounded-full hover:bg-orange-500">Youtube</li></a>
            <a href="htme.jpg"><li class="border-2 border-slate-200 hover:border-slate-800 transition-transform transform hover:-translate-y-1 px-4 py-1 rounded-full hover:bg-orange-500">Join Us</li></a>
          
        </ul>
    </nav>

    <h2 style="color:#FFE5B4;" class="text-center mt-6 text-2xl font-semibold">Enter your password:</h2>
    <div class="flex justify-center mt-4">
        <button onclick="document.getElementById('id01').style.display='block'" class="fancy-button">
            Login
        </button>
    </div>

    <div id="id01" class="modal">
        <div class="modal-content">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="op.png" alt="Avatar" class="avatar">
            </div>
            <form id="loginForm" onsubmit="return redirectToSite(event)">
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" id="uname" placeholder="Enter Username" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" id="psw" placeholder="Enter Password" required>

                    <button type="submit" class="fancy-button">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
                        Cancel
                    </button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('id01');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        // Redirect function
        function redirectToSite(event) {
            event.preventDefault();
            alert("Redirecting to the site...");
            window.location.href = "https://786promax.github.io/voie.github.io/";
        }

    </script>
</body>
</html>
