<!DOCTYPE html>
<html lang="en" id="Html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        };
    </script>
    <style>
        /* Optional custom styles for additional tweaks */
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- Navigation Bar -->
    <nav class="flex justify-between items-center w-full p-4 bg-gradient-to-r from-indigo-500 via-sky-500 to-emerald-500">
        <span class="text-xl font-bold text-white">
            Aatif's Website
        </span>
        <!-- Navigation Links -->
        <ul class="hidden lg:flex space-x-4">
            <li><a href="#" class="text-white px-3 py-2 rounded hover:bg-orange-500">Home</a></li>
            <li><a href="#" class="text-white px-3 py-2 rounded hover:bg-orange-500">About Us</a></li>
            <li><a href="#" class="text-white px-3 py-2 rounded hover:bg-orange-500">YouTube</a></li>
            <li><a href="#" class="text-white px-3 py-2 rounded hover:bg-orange-500">Join Us</a></li>
        </ul>
        <!-- Mobile Menu -->
        <button class="block lg:hidden text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 5h14a1 1 0 110 2H3a1 1 0 010-2zM3 9h14a1 1 0 110 2H3a1 1 0 010-2zM3 13h14a1 1 0 110 2H3a1 1 0 010-2z" clip-rule="evenodd" />
            </svg>
        </button>
    </nav>

    <!-- Hero Section -->
    <div class="max-w-xl mx-auto mt-6 bg-white rounded-lg shadow-lg dark:bg-slate-600">
        <div class="h-48 w-full bg-cover bg-center rounded-t-lg" style="background-image: url('https://img.freepik.com/free-photo/ultra-detailed-nebula-abstract-wallpaper-4_1562-749.jpg');"></div>
        <div class="p-4 text-center">
            <img class="w-20 h-20 mx-auto rounded-full border-4 border-white dark:border-black" src="Screenshot 2024-12-06 201206.png" alt="Aatif">
            <h2 class="mt-2 font-bold text-gray-900 dark:text-gray-50">Aatif</h2>
            <p class="text-gray-500 dark:text-gray-200">Owner/Developer</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="id01" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="modal-content w-11/12 sm:w-2/3 lg:w-1/3 bg-white p-6 rounded-lg shadow-lg">
            <span class="close text-black text-2xl absolute right-4 top-4 cursor-pointer">&times;</span>
            <form onsubmit="redirectToSite(event)">
                <div class="mb-4">
                    <label for="uname" class="block text-gray-700">Username</label>
                    <input type="text" id="uname" class="w-full border rounded px-3 py-2" placeholder="Enter Username">
                </div>
                <div class="mb-4">
                    <label for="psw" class="block text-gray-700">Password</label>
                    <input type="password" id="psw" class="w-full border rounded px-3 py-2" placeholder="Enter Password">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
