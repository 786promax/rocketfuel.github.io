<!DOCTYPE html>
<html lang="en" id="Html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        };
    </script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .fancy-button {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient colors */
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 25px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: all 0.3s ease-in-out; /* Smooth transitions */
            border: none;
            cursor: pointer;
        }

        .fancy-button:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
            background: linear-gradient(to right, #feb47b, #ff7e5f); /* Reverse gradient */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
        }

        .cancelbtn {
            background-color: #f44336;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .cancelbtn:hover {
            transform: scale(1.05);
            background-color: #e53935;
        }
    </style>
</head>
<body class="flex flex-col items-start bg-gray-100 dark:bg-gray-900">
    <nav class="flex justify-between w-full h-[74px] bg-gradient-to-r from-indigo-500 via-sky-500 to-emerald-500 p-4">
        <span class="px-6 py-2 font-semibold text-xl text-white transition-transform transform hover:-translate-y-1">
            Aatif's Website
        </span>
        <ul class="flex space-x-6 items-center font-mono text-white">
            <a href="https://786promax.github.io/voie.github.io/"><li class="border-2 border-slate-200 hover:border-slate-800 transition-transform transform hover:-translate-y-1 px-4 py-1 rounded-full hover:bg-orange-500">Home</li></a>
            <a href="https://786promax.github.io/voie.github.io/"><li class="border-2 border-slate-200 hover:border-slate-800 transition-transform transform hover:-translate-y-1 px-4 py-1 rounded-full hover:bg-orange-500">Projects</li></a>
            <a href="https://786promax.github.io/voie.github.io/"><li class="border-2 border-slate-200 hover:border-slate-800 transition-transform transform hover:-translate-y-1 px-4 py-1 rounded-full hover:bg-orange-500">Github</li></a>
            <a href="https://786promax.github.io/voie.github.io/"><li class="border-2 border-slate-200 hover:border-slate-800 transition-transform transform hover:-translate-y-1 px-4 py-1 rounded-full hover:bg-orange-500">Join Us</li></a>
            <button onclick="toggleDarkMode()" id="darkmode-btn" class="transform transition-transform hover:-translate-y-1">
                <img class="w-8" src="https://via.placeholder.com/50" alt="Dark Mode">
            </button>
        </ul>
    </nav>

    <h2 class="text-center mt-6 text-2xl font-semibold">Login Form</h2>
    <div class="flex justify-center mt-4">
        <button onclick="document.getElementById('id01').style.display='block'" class="fancy-button">
            Open Login Form
        </button>
    </div>

    <div id="id01" class="modal">
        <div class="modal-content">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar">
            </div>
            <form id="loginForm" onsubmit="return redirectToSite(event)">
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" id="uname" placeholder="Enter Username" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" id="psw" placeholder="Enter Password" required>

                    <button type="submit" class="fancy-button">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
                        Cancel
                    </button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('id01');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        // Redirect function
        function redirectToSite(event) {
            event.preventDefault();
            alert("Redirecting to the site...");
            window.location.href = "https://786promax.github.io/voie.github.io/";
        }

        // Toggle dark mode
        function toggleDarkMode() {
            const html = document.getElementById('Html');
            html.classList.toggle('dark');
        }
    </script>
</body>
</html>
